<ion-view view-title="Social">
  <ion-content>
    <div class="list card">
      <div ng-repeat="site in socialSites" ng-href="{{ site.url }}" 
      class="item item-icon-left item-icon-right" target="_blank">

        <i class="icon {{ site.icon }}"></i>
        {{ site.name }}
        <i class="icon ion-chevron-right icon-accessory"></i>

      </div>
    </div>
  </ion-content>
</ion-view>
